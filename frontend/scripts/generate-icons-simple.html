<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>PWA Icon Generator - Simple Version</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      background: #f5f5f5;
    }
    h1 {
      color: #4F46E5;
    }
    .icon-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin: 30px 0;
    }
    .icon-card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .icon-card img {
      border: 1px solid #ddd;
      border-radius: 8px;
      max-width: 100%;
    }
    .icon-card h3 {
      margin: 10px 0 5px;
      font-size: 14px;
      color: #333;
    }
    .icon-card p {
      margin: 0 0 15px;
      font-size: 12px;
      color: #666;
    }
    button {
      background: #4F46E5;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background: #4338CA;
    }
    button:active {
      transform: scale(0.98);
    }
    .instructions {
      background: #FEF3C7;
      border-left: 4px solid #F59E0B;
      padding: 15px;
      margin: 20px 0;
      border-radius: 4px;
    }
    .instructions h2 {
      margin-top: 0;
      color: #92400E;
    }
    canvas { display: none; }
  </style>
</head>
<body>
  <h1>ðŸ“± PWA Icon Generator (Simple Version)</h1>

  <div class="instructions">
    <h2>How to Use:</h2>
    <ol>
      <li>Click each "Download" button below to save each icon</li>
      <li>Move all 6 downloaded PNG files to: <code>frontend/public/</code></li>
      <li>Rebuild your app: <code>cd frontend && pnpm run build</code></li>
      <li>Test the PWA installation!</li>
    </ol>
  </div>

  <div id="iconGrid" class="icon-grid"></div>

  <script>
    const icons = [
      { name: 'pwa-64x64.png', size: 64, display: '64x64' },
      { name: 'pwa-192x192.png', size: 192, display: '192x192' },
      { name: 'pwa-512x512.png', size: 512, display: '512x512' },
      { name: 'maskable-icon-512x512.png', size: 512, display: '512x512 (Maskable)', maskable: true },
      { name: 'apple-touch-icon.png', size: 180, display: '180x180 (Apple)' },
      { name: 'favicon.ico', size: 32, display: '32x32 (Favicon)' }
    ];

    function drawIcon(canvas, size, maskable = false) {
      const ctx = canvas.getContext('2d');
      canvas.width = size;
      canvas.height = size;

      // Background
      ctx.fillStyle = '#4F46E5';
      ctx.fillRect(0, 0, size, size);

      // Calculate book dimensions
      const scale = size / 512;
      const bookWidth = 212 * scale;
      const bookHeight = 232 * scale;
      const centerX = size / 2;
      const centerY = size / 2;
      const bookX = centerX - bookWidth / 2;
      const bookY = centerY - bookHeight / 2;

      // Draw open book
      ctx.fillStyle = '#ffffff';

      // Left page
      ctx.beginPath();
      ctx.moveTo(bookX, bookY);
      ctx.lineTo(bookX, bookY + bookHeight);
      ctx.lineTo(centerX - 5 * scale, bookY + bookHeight);
      ctx.lineTo(centerX - 5 * scale, bookY);
      ctx.closePath();
      ctx.fill();

      // Right page
      ctx.beginPath();
      ctx.moveTo(centerX + 5 * scale, bookY);
      ctx.lineTo(centerX + 5 * scale, bookY + bookHeight);
      ctx.lineTo(bookX + bookWidth, bookY + bookHeight);
      ctx.lineTo(bookX + bookWidth, bookY);
      ctx.closePath();
      ctx.fill();

      // Book spine (yellow)
      ctx.fillStyle = '#FCD34D';
      ctx.fillRect(centerX - 5 * scale, bookY, 10 * scale, bookHeight);

      // Sparkles
      ctx.fillStyle = '#FCD34D';
      const sparkleSize = 8 * scale;

      ctx.beginPath();
      ctx.arc(bookX - 30 * scale, bookY + 30 * scale, sparkleSize, 0, Math.PI * 2);
      ctx.fill();

      ctx.beginPath();
      ctx.arc(bookX + bookWidth + 30 * scale, bookY + 50 * scale, sparkleSize * 0.75, 0, Math.PI * 2);
      ctx.fill();

      ctx.beginPath();
      ctx.arc(bookX + bookWidth + 18 * scale, bookY + bookHeight - 42 * scale, sparkleSize, 0, Math.PI * 2);
      ctx.fill();
    }

    function createIconCard(iconInfo) {
      const canvas = document.createElement('canvas');
      drawIcon(canvas, iconInfo.size, iconInfo.maskable);

      const dataUrl = canvas.toDataURL('image/png');

      const card = document.createElement('div');
      card.className = 'icon-card';

      const img = document.createElement('img');
      img.src = dataUrl;
      img.alt = iconInfo.name;
      img.style.width = '100px';

      const title = document.createElement('h3');
      title.textContent = iconInfo.name;

      const subtitle = document.createElement('p');
      subtitle.textContent = iconInfo.display;

      const button = document.createElement('button');
      button.textContent = 'Download';
      button.onclick = () => {
        const link = document.createElement('a');
        link.download = iconInfo.name;
        link.href = dataUrl;
        link.click();
      };

      card.appendChild(img);
      card.appendChild(title);
      card.appendChild(subtitle);
      card.appendChild(button);

      return card;
    }

    // Generate all icon cards
    const grid = document.getElementById('iconGrid');
    icons.forEach(iconInfo => {
      grid.appendChild(createIconCard(iconInfo));
    });
  </script>
</body>
</html>
