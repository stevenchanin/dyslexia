name: Validate Decodable Texts

on:
  push:
    paths:
      - 'frontend/src/content/phonics/**/*.json'
      - 'scripts/validate_decodables.js'
      - '.github/workflows/validate-decodables.yml'
  pull_request:
    paths:
      - 'frontend/src/content/phonics/**/*.json'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Run validation
        run: node scripts/validate_decodables.js

